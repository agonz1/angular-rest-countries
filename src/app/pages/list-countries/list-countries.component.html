<section id="home">
<div class="section-container">
<div class="container-filter">

    <form class="search">
        <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
        <input type="text" placeholder="Search for a country...">
    </form>

    <div class="btn-menu" appDropdown>
        <div class="btn-text">Filter by region</div>
        <fa-icon [icon]="faAngleDown" class="angle"></fa-icon>
        <ul class="dropdown-list">
            <li><a>Africa</a></li>
            <li><a>America</a></li>
            <li><a>Asia</a></li>
            <li><a>Europe</a></li>
            <li><a>Oceania</a></li>
        </ul>
    </div>
</div>
<div class="container-cards">
    <app-country-card [country]="country"></app-country-card>
</div>
</div>
</section>
